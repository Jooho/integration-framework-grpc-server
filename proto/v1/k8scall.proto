syntax = "proto3";

package api;

option go_package = ".;k8scall";

service K8SCall {
  rpc CreateObjectByJson(K8SJson) returns (CreateObjectByFileResponse);
}

message K8SJson {
  bytes manifest = 1;
  string namespace = 2;
}

message CreateObjectByFileResponse {
  bool ok = 1;
  string description = 2;
}